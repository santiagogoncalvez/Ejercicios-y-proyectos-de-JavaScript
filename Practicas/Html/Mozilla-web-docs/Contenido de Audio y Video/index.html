<body>
    
<!-- 
    El elemento <video> permite incrustar un video.
        Atributos:
        游댳src: contiene la ruta del video que se desea incrustar.

        游댳controls: introduce la interfaz de control del browser, o construir la nuestra utilizando la JavaScript API apropiada.
-->

<video src="video.mp4" controls>Below is a music video example</video>

<!-- El p치rrafo dentro de la etiqueta <video> se lo llama fallbackcontent y ser치 mostrado si el browser desde el que se est치 accediendo a la p치gina no soporta el elemento <video> -->


<!-- 
Para proveer varios archivos para una producci칩n multimedia se puede incluir varios elementos source.
El atributo type especifica el tipo del archivo:
-->

    <source src="video.mp4" type="video/mp4">
    <source src="video.webm" type="video/webm">
</video>
